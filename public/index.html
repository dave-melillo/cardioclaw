<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ü¶û CardioClaw Dashboard</title>
  <link rel="stylesheet" href="/terminal.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <div class="header">
      <div class="logo">ü¶û CARDIOCLAW DASHBOARD</div>
      <div class="view-switcher">
        <button class="view-btn active" data-view="hourly">HOURLY</button>
        <button class="view-btn" data-view="calendar">CALENDAR</button>
        <button class="view-btn" data-view="list">LIST</button>
      </div>
    </div>

    <!-- Main Content -->
    <div id="content" class="content">
      <!-- Views will be injected here -->
    </div>

    <!-- Health Panel (Footer) -->
    <div class="health-panel">
      <div class="health-stats">
        <span id="health-active">‚úì 0 active</span> ‚Ä¢
        <span id="health-failing">‚úó 0 failing</span> ‚Ä¢
        <span id="health-next">‚è± Next: --</span> ‚Ä¢
        <span id="health-success">üíö --%</span>
      </div>
      <div class="health-actions">
        <span id="last-sync">Last sync: --</span>
        <button id="sync-btn" class="btn-sync">SYNC NOW</button>
      </div>
    </div>

    <!-- Detail Modal -->
    <div id="detail-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <span id="modal-title">ü¶û Heartbeat Details</span>
          <button id="modal-close" class="btn-close">[ CLOSE ]</button>
        </div>
        <div id="modal-body" class="modal-body">
          <!-- Dynamic content -->
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/app.js"></script>
</body>
</html>
