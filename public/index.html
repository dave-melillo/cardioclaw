<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ü¶û CardioClaw Dashboard</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ü¶û</text></svg>">
  <link rel="stylesheet" href="/terminal.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <div class="header">
      <div class="logo">ü¶û CARDIOCLAW</div>
      <div class="health-indicator">
        <span id="header-bpm" class="bpm-display">‚ù§Ô∏è <span id="live-bpm">--</span> BPM</span>
        <span id="header-status" class="status-text">[MONITORING]</span>
      </div>
      <div class="view-switcher">
        <button class="view-btn active" data-view="hourly">HOURLY</button>
        <button class="view-btn" data-view="calendar">CALENDAR</button>
        <button class="view-btn" data-view="list">LIST</button>
      </div>
    </div>

    <!-- Main Content -->
    <div id="content" class="content">
      <!-- Views will be injected here -->
    </div>

    <!-- Health Panel (Footer) -->
    <div class="health-panel">
      <div class="health-stats">
        <span id="health-active">ü¶û 0 active</span> ‚Ä¢
        <span id="health-failing">‚ö†Ô∏è 0 failing</span> ‚Ä¢
        <span id="health-next">‚è± Next: --</span> ‚Ä¢
        <span id="health-success" class="success-rate">ü¶û --% uptime</span>
      </div>
      <div class="health-actions">
        <span id="last-sync">Last sync: --</span>
        <button id="sync-btn" class="btn-sync">SYNC NOW</button>
      </div>
    </div>

    <!-- Detail Modal -->
    <div id="detail-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <span id="modal-title">ü´Ä Heartbeat Details</span>
          <button id="modal-close" class="btn-close">[ CLOSE ]</button>
        </div>
        <div id="modal-body" class="modal-body">
          <!-- Dynamic content -->
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/app.js"></script>
</body>
</html>
